<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Currency Converter</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <hr />
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" placeholder="enter amount here" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" id=""></select>
            </div>
          </div>
          <i id="swapCurrency" class="fa-solid fa-right-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg"></div>
        <button>Get Eexchange Rate</button>
        <!-- <p class="note">Please note that the exchange rates provided by the API may differ from real-time rates.</p> -->
      </form>
    </div>
    <script src="codes.js" async defer></script>
    <script src="script.js" async defer></script>
  </body>
</html>
